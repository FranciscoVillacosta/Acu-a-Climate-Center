<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Clima Coahuila</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<style>
 body { font-family: Arial, sans-serif; margin:0; background:#eef2f3; }
 header { background:#004e92; color:white; padding:20px; font-size:26px; text-align:center; }
 .container { width:95%; max-width:1100px; margin:20px auto; background:white; border-radius:12px; padding:20px; box-shadow:0 0 10px rgba(0,0,0,0.15); }
 .export-buttons { display:flex; gap:10px; margin-bottom:20px; flex-wrap:wrap; }
 button { padding:10px 20px; background:#004e92; color:white; border:none; border-radius:6px; cursor:pointer; }
 button:hover { background:#00386d; }
 #status { margin-top:10px; font-style:italic; color:#333; font-weight:bold; }
</style>
</head>
<body>

<header>Clima Coahuila</header>
<div class="container">

 <div class="export-buttons">
   <button onclick="exportRegionPDF()">Exportar Región PDF</button>
   <button onclick="exportRegionExcel()">Exportar por Región Excel</button>
 </div>

 <div id="status"></div>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<script>
// ---------------- MUNICIPIOS (38 COMPLETOS) ----------------
const municipios = [
 {n:"Abasolo",lat:27.2,lon:-101.4}, {n:"Acuña",lat:29.3,lon:-101.0}, {n:"Allende",lat:28.3,lon:-100.8},
 {n:"Arteaga",lat:25.43,lon:-100.85}, {n:"Candela",lat:26.8,lon:-100.7}, {n:"Castaños",lat:26.8,lon:-101.4},
 {n:"Cuatrociénegas",lat:26.98,lon:-102.05}, {n:"Escobedo",lat:27.3,lon:-101.4}, {n:"Francisco I. Madero",lat:25.77,lon:-103.27},
 {n:"Frontera",lat:26.9,lon:-101.4}, {n:"Gral. Cepeda",lat:25.38,lon:-101.5}, {n:"Guerrero",lat:28.2,lon:-100.9},
 {n:"Hidalgo",lat:29.0,lon:-100.9}, {n:"Jiménez",lat:27.0,lon:-101.1}, {n:"Juárez",lat:27.1,lon:-100.7},
 {n:"Lamadrid",lat:27.0,lon:-101.6}, {n:"Matamoros",lat:25.53,lon:-103.25}, {n:"Monclova",lat:26.9,lon:-101.4},
 {n:"Morelos",lat:28.4,lon:-100.9}, {n:"Múzquiz",lat:27.88,lon:-101.22}, {n:"Nadadores",lat:27.03,lon:-101.58},
 {n:"Nava",lat:28.42,lon:-100.77}, {n:"Ocampo",lat:27.3,lon:-102.4}, {n:"Parras",lat:25.44,lon:-102.18},
 {n:"Piedras Negras",lat:28.7,lon:-100.52}, {n:"Progreso",lat:27.45,lon:-101.01}, {n:"Ramos Arizpe",lat:25.55,lon:-100.95},
 {n:"Sabinas",lat:27.85,lon:-101.45}, {n:"Sacramento",lat:26.9,lon:-101.85}, {n:"Saltillo",lat:25.42,lon:-101.0},
 {n:"San Buenaventura",lat:27.17,lon:-101.53}, {n:"San Juan de Sabinas",lat:27.95,lon:-101.23}, {n:"San Pedro",lat:25.76,lon:-103.0},
 {n:"Sierra Mojada",lat:27.28,lon:-103.6}, {n:"Torreón",lat:25.54,lon:-103.45}, {n:"Viesca",lat:25.33,lon:-102.81},
 {n:"Villa Unión",lat:28.22,lon:-100.72}, {n:"Zaragoza",lat:28.48,lon:-100.92}
];

// ---------------- REGIONES (38 MUNICIPIOS COMPLETOS) ----------------
const regiones = {
"Sureste": ["Arteaga","Gral. Cepeda","Parras","Ramos Arizpe","Saltillo"],
"Laguna": ["Francisco I. Madero","Matamoros","San Pedro","Torreón","Viesca"],
"Desierto": ["Abasolo","Candela","Castaños","Cuatrociénegas","Escobedo","Frontera","Lamadrid","Monclova","Nadadores","Ocampo","San Buenaventura","Sacramento","Sierra Mojada"],
"Carbonífera": ["Juárez","Múzquiz","Progreso","Sabinas","San Juan de Sabinas"],
"Norte": ["Acuña","Allende","Guerrero","Hidalgo","Jiménez","Morelos","Nava","Piedras Negras","Villa Unión","Zaragoza"]
};

// ---------------- API OPEN-METEO ----------------
async function getWeather(lat, lon) {
  const url =
    `https://api.open-meteo.com/v1/forecast` +
    `?latitude=${lat}&longitude=${lon}` +
    `&daily=temperature_2m_max,temperature_2m_min,precipitation_probability_max,windspeed_10m_max` +
    `&timezone=auto`;

  const res = await fetch(url);
  return await res.json();
}

// ---------------- PDF POR REGIÓN ----------------
async function exportRegionPDF(){
 const { jsPDF } = window.jspdf;
 const pdf = new jsPDF({unit:'pt', format:'letter'});
 const status=document.getElementById("status");

 let y=40;
 pdf.setFontSize(16);
 pdf.text("Clima del Día por Región – Coahuila ",40,y); 
 y+=20;

 for(const regionName of Object.keys(regiones)){
   pdf.setFontSize(14);
   pdf.text(regionName,40,y);
   y += 16;

   for(const muni of regiones[regionName]){
     const info = municipios.find(x => x.n === muni);
     if(!info) continue;

     try{
       status.innerText = `Obteniendo ${muni}...`;

       const data = await getWeather(info.lat, info.lon);
       const d = data.daily;

       const line = `${muni} — Max ${d.temperature_2m_max[0]}°C | Min ${d.temperature_2m_min[0]}°C | Lluvia ${d.precipitation_probability_max[0]}% | Viento ${d.windspeed_10m_max[0]} km/h`;

       pdf.setFontSize(10);
       pdf.text(line, 48, y);

       y += 28;
       if(y > 700){ pdf.addPage(); y = 40; }

     }catch(e){}
   }

   y += 12;
   if(y > 700){ pdf.addPage(); y = 40; }
 }

 pdf.save("clima_hoy_por_region.pdf");
 status.innerText = "PDF por región generado.";
}

// ---------------- EXCEL POR REGIÓN ----------------
async function exportRegionExcel(){
  const wb = XLSX.utils.book_new();
  const status = document.getElementById("status");

  for(const regionName of Object.keys(regiones)){
    const arr = [["Municipio","Temp Máx","Temp Min","Lluvia %","Viento km/h"]];

    for(const muni of regiones[regionName]){
      const info = municipios.find(x => x.n === muni);
      if(!info) continue;

      try{
        status.innerText = `Obteniendo ${muni}...`;

        const data = await getWeather(info.lat, info.lon);
        const d = data.daily;

        arr.push([
          muni,
          d.temperature_2m_max[0],
          d.temperature_2m_min[0],
          d.precipitation_probability_max[0],
          d.windspeed_10m_max[0]
        ]);

      }catch(e){}
    }

    const ws = XLSX.utils.aoa_to_sheet(arr);
    XLSX.utils.book_append_sheet(wb, ws, regionName.substring(0,30));
  }

  XLSX.writeFile(wb, "clima_hoy_por_region.xlsx");
  status.innerText = "Excel por región generado.";
}

</script>

</body> <!-- Creado por: @franciscovillaC EN YOUTUBE -->
</html>
