<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Clima Coahuila</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<style>
 body { font-family: Arial, sans-serif; margin:0; background:#eef2f3; }
 header { background:#004e92; color:white; padding:20px; font-size:26px; text-align:center; }
 .container { width:95%; max-width:1100px; margin:20px auto; background:white; border-radius:12px; padding:20px; box-shadow:0 0 10px rgba(0,0,0,0.15); }
 .card { background:#f8f9fa; padding:15px; border-radius:10px; margin-bottom:20px; border-left:5px solid #004e92; }
 h2 { margin:0 0 10px 0; color:#004e92; }
 table { width:100%; border-collapse:collapse; margin-top:10px; }
 th,td { padding:10px; border-bottom:1px solid #ddd; text-align:center; vertical-align:middle; }
 th { background:#004e92; color:white; }
 .export-buttons { display:flex; gap:10px; margin-bottom:20px; flex-wrap:wrap; }
 button { padding:10px 20px; background:#004e92; color:white; border:none; border-radius:6px; cursor:pointer; }
 button:hover { background:#00386d; }
 #status { margin-top:10px; font-style:italic; color:#333; }
 .hourly-table { overflow-x:auto; }
 .hourly-table table { min-width:800px; }
 @media(max-width:600px){ table{font-size:12px;} }
</style>
</head>
<body>

<header>Clima Coahuila</header>
<div class="container">

 <div class="export-buttons">
   <button onclick="exportRegionPDF()">Exportar Región PDF</button>
   <button onclick="exportRegionExcel()">Exportar por Region</button>
 </div>

 <div id="status">Selecciona un municipio para ver sus datos.</div>

 <div id="current"></div>
 <div id="daily"></div>

 <!-- NUEVAS SECCIONES -->
 <div id="weekly"></div>
 <div id="hourly" class="hourly-table"></div>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<script>
// ---------------- MUNICIPIOS ----------------
const municipios = [
 {n:"Abasolo",lat:27.2,lon:-101.4}, {n:"Acuña",lat:29.3,lon:-101.0}, {n:"Allende",lat:28.3,lon:-100.8},
 {n:"Arteaga",lat:25.43,lon:-100.85}, {n:"Candela",lat:26.8,lon:-100.7}, {n:"Castaños",lat:26.8,lon:-101.4},
 {n:"Cuatrociénegas",lat:26.98,lon:-102.05}, {n:"Escobedo",lat:27.3,lon:-101.4}, {n:"Francisco I. Madero",lat:25.77,lon:-103.27},
 {n:"Frontera",lat:26.9,lon:-101.4}, {n:"Gral. Cepeda",lat:25.38,lon:-101.5}, {n:"Guerrero",lat:28.2,lon:-100.9},
 {n:"Hidalgo",lat:29.0,lon:-100.9}, {n:"Jiménez",lat:27.0,lon:-101.1}, {n:"Juárez",lat:27.1,lon:-100.7},
 {n:"Lamadrid",lat:27.0,lon:-101.6}, {n:"Matamoros",lat:25.53,lon:-103.25}, {n:"Monclova",lat:26.9,lon:-101.4},
 {n:"Morelos",lat:28.4,lon:-100.9}, {n:"Múzquiz",lat:27.88,lon:-101.22}, {n:"Nadadores",lat:27.03,lon:-101.58},
 {n:"Nava",lat:28.42,lon:-100.77}, {n:"Ocampo",lat:27.3,lon:-102.4}, {n:"Parras",lat:25.44,lon:-102.18},
 {n:"Piedras Negras",lat:28.7,lon:-100.52}, {n:"Progreso",lat:27.45,lon:-101.01}, {n:"Ramos Arizpe",lat:25.55,lon:-100.95},
 {n:"Sabinas",lat:27.85,lon:-101.45}, {n:"Sacramento",lat:26.9,lon:-101.85}, {n:"Saltillo",lat:25.42,lon:-101.0},
 {n:"San Buenaventura",lat:27.17,lon:-101.53}, {n:"San Juan de Sabinas",lat:27.95,lon:-101.23}, {n:"San Pedro",lat:25.76,lon:-103.0},
 {n:"Sierra Mojada",lat:27.28,lon:-103.6}, {n:"Torreón",lat:25.54,lon:-103.45}, {n:"Viesca",lat:25.33,lon:-102.81},
 {n:"Villa Unión",lat:28.22,lon:-100.72}, {n:"Zaragoza",lat:28.48,lon:-100.92}
];

// ---------------- REGIONES ----------------
const regiones = {
  "Norte": ["Acuña","Piedras Negras","Nava","Guerrero","Hidalgo","Zaragoza","Morelos","Villa Unión"],
  "Carbonífera": ["Sabinas","San Juan de Sabinas","Múzquiz","Progreso"],
  "Centro": ["Monclova","Frontera","Castaños","Candela","Abasolo","Escobedo","Gral. Cepeda","San Buenaventura","Nadadores","Lamadrid","Sacramento","Ocampo","Cuatrociénegas"],
  "Laguna": ["Torreón","Matamoros","San Pedro","Francisco I. Madero","Viesca"],
  "Sureste": ["Saltillo","Ramos Arizpe","Arteaga","Parras"]
};

// ---------------- TRADUCTOR ----------------
function traducirCondicion(texto){
  const dic = {
    "Sunny":"Soleado","Clear":"Despejado","Partly cloudy":"Parcialmente nublado",
    "Cloudy":"Nublado","Overcast":"Cubierto","Patchy rain possible":"Posible lluvia ligera",
    "Light rain":"Lluvia ligera","Moderate rain":"Lluvia moderada","Heavy rain":"Lluvia fuerte",
    "Thundery outbreaks possible":"Posibles tormentas","Thunderstorm":"Tormenta eléctrica",
    "Patchy light drizzle":"Llovizna aislada","Patchy light rain":"Lluvia ligera aislada",
    "Mist":"Neblina","Fog":"Niebla","Haze":"Bruma","Smoke":"Humo"
  };
  return dic[texto] || texto;
}

// ---------------- API WEATHER ----------------
const API_KEY = "ab10eedc8d9f455896834755252011";

async function getWeather(lat, lon, retries = 1) {
  const url = `https://api.weatherapi.com/v1/forecast.json?key=${API_KEY}&q=${lat},${lon}&days=1&aqi=no&alerts=no`;
  try {
    const res = await fetch(url);
    if (!res.ok) throw new Error(`HTTP ${res.status}`);
    return await res.json();
  } catch (err) {
    if (retries > 0) return getWeather(lat, lon, retries - 1);
    throw err;
  }
}

// ---------------- RENDER ACTUAL ----------------
function renderCurrent(){ document.getElementById("current").innerHTML = ""; }

// ---------------- RENDER DIARIO ----------------
function renderDaily(){ document.getElementById("daily").innerHTML = ""; }

// ---------------- RENDER 7 DÍAS ----------------
function render7Days(){ document.getElementById("weekly").innerHTML = ""; }

// ---------------- RENDER HORARIO ----------------
function renderHourly(){ document.getElementById("hourly").innerHTML = ""; }

// ---------------- EXPORT REGION PDF ----------------
async function exportRegionPDF(){
 const { jsPDF } = window.jspdf;
 const pdf = new jsPDF({unit:'pt', format:'letter'});
 const status=document.getElementById("status");

 let y=40;
 pdf.setFontSize(16);
 pdf.text("Clima del Día por Región – Coahuila",40,y); y+=20;

 for(const regionName of Object.keys(regiones)){
   pdf.setFontSize(14);
   pdf.text(regionName,40,y);
   y += 16;

   for(const muni of regiones[regionName]){
     const info = municipios.find(x => x.n === muni);
     if(!info) continue;

     try{
       status.innerText = `Obteniendo ${muni}...`;
       const data = await getWeather(info.lat, info.lon);
       let d = data.forecast.forecastday[0].day;

       const line = `${muni} — Max ${d.maxtemp_c}°C | Min ${d.mintemp_c}°C | Lluvia ${d.daily_chance_of_rain}% | Viento ${d.maxwind_kph} km/h`;
       pdf.setFontSize(10);
       pdf.text(line, 48, y);

       y += 28;
       if(y > 700){ pdf.addPage(); y = 40; }
     }catch(e){}
   }

   y += 12;
   if(y > 700){ pdf.addPage(); y = 40; }
 }

 pdf.save("clima_hoy_por_region.pdf");
 status.innerText = "PDF por región generado.";
}

// ---------------- EXPORT REGION EXCEL ----------------
async function exportRegionExcel(){
  const wb = XLSX.utils.book_new();
  const status = document.getElementById("status");

  for(const regionName of Object.keys(regiones)){
    const arr = [["Municipio","Temp Máx","Temp Min","Lluvia %","Viento km/h"]];

    for(const muni of regiones[regionName]){
      const info = municipios.find(x => x.n === muni);
      if(!info) continue;

      try{
        status.innerText = `Obteniendo ${muni}...`;
        const data = await getWeather(info.lat, info.lon);
        let d = data.forecast.forecastday[0].day;

        arr.push([muni, d.maxtemp_c, d.mintemp_c, d.daily_chance_of_rain, d.maxwind_kph]);
      }catch(e){}
    }

    const ws = XLSX.utils.aoa_to_sheet(arr);
    XLSX.utils.book_append_sheet(wb, ws, regionName.substring(0,30));
  }

  XLSX.writeFile(wb, "clima_hoy_por_region.xlsx");
  status.innerText = "Excel por región generado.";
}

</script>

</body>
</html>
