<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Clima Coahuila – Completo</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<style>
 body { font-family: Arial, sans-serif; margin:0; background:#eef2f3; }
 header { background:#004e92; color:white; padding:20px; font-size:26px; text-align:center; }
 .container { width:95%; max-width:1100px; margin:20px auto; background:white; border-radius:12px; padding:20px; box-shadow:0 0 10px rgba(0,0,0,0.15); }
 select { width:100%; padding:12px; border-radius:8px; font-size:16px; margin-bottom:20px; }
 .card { background:#f8f9fa; padding:15px; border-radius:10px; margin-bottom:20px; border-left:5px solid #004e92; }
 h2 { margin:0 0 10px 0; color:#004e92; }
 table { width:100%; border-collapse:collapse; margin-top:10px; }
 th,td { padding:10px; border-bottom:1px solid #ddd; text-align:center; }
 th { background:#004e92; color:white; }
 .export-buttons { display:flex; gap:10px; margin-bottom:20px; flex-wrap:wrap; }
 button { padding:10px 20px; background:#004e92; color:white; border:none; border-radius:6px; cursor:pointer; }
 button:hover { background:#00386d; }
 #status { margin-top:10px; font-style:italic; color:#333; }
 @media(max-width:600px){ table{font-size:12px;} }
</style>
</head>
<body>
<header>Clima en los Municipios de Coahuila</header>
<div class="container">

 <select id="municipio"></select>

 <div class="export-buttons">
   <button onclick="exportExcelDays()">Exportar TODOS (Días) - Excel</button>
   <button onclick="exportPDFDays()">Exportar TODOS (Días) - PDF</button>
   <button onclick="exportExcelHours()">Exportar TODOS (Horas) - Excel</button>
   <button onclick="exportPDFHours()">Exportar TODOS (Horas) - PDF</button>
 </div>

 <div id="status">Selecciona un municipio para ver sus datos.</div>

 <div id="current"></div>
 <div id="daily"></div>
 <div id="hourly"></div>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<script>
const municipios = [
 {n:"Abasolo",lat:27.2,lon:-101.4}, {n:"Acuña",lat:29.3,lon:-101.0},
 {n:"Allende",lat:28.3,lon:-100.8}, {n:"Arteaga",lat:25.43,lon:-100.85},
 {n:"Candela",lat:26.8,lon:-100.7}, {n:"Castaños",lat:26.8,lon:-101.4},
 {n:"Cuatrociénegas",lat:26.98,lon:-102.05}, {n:"Escobedo",lat:27.3,lon:-101.4},
 {n:"Francisco I. Madero",lat:25.77,lon:-103.27}, {n:"Frontera",lat:26.9,lon:-101.4},
 {n:"Gral. Cepeda",lat:25.38,lon:-101.5}, {n:"Guerrero",lat:28.2,lon:-100.9},
 {n:"Hidalgo",lat:29.0,lon:-100.9}, {n:"Jiménez",lat:27.0,lon:-101.1},
 {n:"Juárez",lat:27.1,lon:-100.7}, {n:"Lamadrid",lat:27.0,lon:-101.6},
 {n:"Matamoros",lat:25.53,lon:-103.25}, {n:"Monclova",lat:26.9,lon:-101.4},
 {n:"Morelos",lat:28.4,lon:-100.9}, {n:"Múzquiz",lat:27.88,lon:-101.22},
 {n:"Nadadores",lat:27.03,lon:-101.58}, {n:"Nava",lat:28.42,lon:-100.77},
 {n:"Ocampo",lat:27.3,lon:-102.4}, {n:"Parras",lat:25.44,lon:-102.18},
 {n:"Piedras Negras",lat:28.7,lon:-100.52}, {n:"Progreso",lat:27.45,lon:-101.01},
 {n:"Ramos Arizpe",lat:25.55,lon:-100.95}, {n:"Sabinas",lat:27.85,lon:-101.45},
 {n:"Sacramento",lat:26.9,lon:-101.85}, {n:"Saltillo",lat:25.42,lon:-101.0},
 {n:"San Buenaventura",lat:27.17,lon:-101.53}, {n:"San Juan de Sabinas",lat:27.95,lon:-101.23},
 {n:"San Pedro",lat:25.76,lon:-103.0}, {n:"Sierra Mojada",lat:27.28,lon:-103.6},
 {n:"Torreón",lat:25.54,lon:-103.45}, {n:"Viesca",lat:25.33,lon:-102.81},
 {n:"Villa Unión",lat:28.22,lon:-100.72}, {n:"Zaragoza",lat:28.48,lon:-100.92}
];

let select = document.getElementById("municipio");
select.innerHTML = "<option value=''>Selecciona un municipio…</option>" +
 municipios.map(m=>`<option data-lat='${m.lat}' data-lon='${m.lon}'>${m.n}</option>`).join("");

let lastData = null;

select.addEventListener("change", async ()=>{
 let opt = select.options[select.selectedIndex];
 if(!opt.value) return;

 let lat = opt.dataset.lat;
 let lon = opt.dataset.lon;
 const status = document.getElementById("status");
 status.innerText = `Cargando datos de ${opt.value}...`;

 let api = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true&timezone=auto&forecast_days=7&hourly=temperature_2m,precipitation_probability,windspeed_10m`;
 let res = await fetch(api);
 let data = await res.json();
 lastData = data;

 renderCurrent(data);
 renderDaily(data);
 renderHourly(data);

 status.innerText = `Datos de ${opt.value} cargados.`;
});

// --- Render Clima Actual ---
function renderCurrent(d){
 const c = d.current_weather;
 document.getElementById("current").innerHTML = `<div class='card'>
 <h2>Clima Actual</h2>
 <p><b>Temperatura:</b> ${c.temperature}°C</p>
 <p><b>Viento:</b> ${c.windspeed} km/h</p>
 <p><b>Hora:</b> ${c.time}</p>
 </div>`;
}

// --- Render Pronóstico por Días ---
function renderDaily(d){
 const daily = d.daily;
 let out = `<div class='card'><h2>Pronóstico 7 Días</h2>
 <table><tr><th>Fecha</th><th>Temp Máx (°C)</th><th>Temp Min (°C)</th><th>Precipitación (%)</th><th>Viento Máx (km/h)</th></tr>`;
 for(let i=0;i<daily.time.length;i++){
   out+=`<tr>
   <td>${daily.time[i]}</td>
   <td>${daily.temperature_2m_max[i]}</td>
   <td>${daily.temperature_2m_min[i]}</td>
   <td>${daily.precipitation_probability_mean[i]}</td>
   <td>${daily.windspeed_10m_max[i]}</td>
   </tr>`;
 }
 out += "</table></div>";
 document.getElementById("daily").innerHTML = out;
}

// --- Render Pronóstico por Horas ---
function renderHourly(d){
 const h = d.hourly;
 let out = `<div class='card'><h2>Pronóstico 24 Horas</h2>
 <table><tr><th>Hora</th><th>Temp (°C)</th><th>Precipitación (%)</th><th>Viento (km/h)</th></tr>`;
 for(let i=0;i<24;i++){
   out+=`<tr>
   <td>${h.time[i].slice(11,16)}</td>
   <td>${h.temperature_2m[i]}</td>
   <td>${h.precipitation_probability[i]}</td>
   <td>${h.windspeed_10m[i]}</td>
   </tr>`;
 }
 out += "</table></div>";
 document.getElementById("hourly").innerHTML = out;
}

// ------------------ Exportación Datos Todos Municipios ------------------
async function fetchAllData(daysOnly=true){
 const status = document.getElementById("status");
 status.innerText = `Obteniendo datos de todos los municipios...`;
 const results = [];
 for(let i=0;i<municipios.length;i++){
   const m = municipios[i];
   status.innerText = `Obteniendo datos: ${i+1}/${municipios.length} - ${m.n}`;
   const url = `https://api.open-meteo.com/v1/forecast?latitude=${m.lat}&longitude=${m.lon}&current_weather=true&timezone=auto&forecast_days=7&hourly=temperature_2m,precipitation_probability,windspeed_10m`;
   const res = await fetch(url);
   const data = await res.json();
   results.push({municipio: m.n, data});
 }
 status.innerText = "Todos los datos cargados!";
 return results;
}

// --- Exportar TODOS (Días) ---
async function exportExcelDays(){
 const allData = await fetchAllData();
 const wb = XLSX.utils.book_new();
 allData.forEach(item=>{
   const d = item.data.daily;
   const arr = [["Fecha","Temp Máx","Temp Min","Precipitación %","Viento Máx"]];
   for(let i=0;i<d.time.length;i++){
     arr.push([d.time[i], d.temperature_2m_max[i], d.temperature_2m_min[i], d.precipitation_probability_mean[i], d.windspeed_10m_max[i]]);
   }
   const ws = XLSX.utils.aoa_to_sheet(arr);
   XLSX.utils.book_append_sheet(wb, ws, item.municipio);
 });
 XLSX.writeFile(wb,"clima_todos_dias.xlsx");
}

async function exportPDFDays(){
 const allData = await fetchAllData();
 const { jsPDF } = window.jspdf;
 const pdf = new jsPDF();
 let y = 10;
 pdf.setFontSize(18);
 pdf.text("Clima – Todos Municipios (Días)",10,y); y+=10;
 allData.forEach(item=>{
   pdf.setFontSize(14); pdf.text(item.municipio,10,y); y+=6;
   const d = item.data.daily;
   pdf.setFontSize(10);
   for(let i=0;i<d.time.length;i++){
     pdf.text(`${d.time[i]} | Max: ${d.temperature_2m_max[i]} | Min: ${d.temperature_2m_min[i]} | Lluvia: ${d.precipitation_probability_mean[i]}% | Viento: ${d.windspeed_10m_max[i]} km/h`,10,y);
     y+=5; if(y>280){pdf.addPage();y=10;}
   }
   y+=8;
 });
 pdf.save("clima_todos_dias.pdf");
}

// --- Exportar TODOS (Horas) ---
async function exportExcelHours(){
 const allData = await fetchAllData();
 const wb = XLSX.utils.book_new();
 allData.forEach(item=>{
   const h = item.data.hourly;
   const arr = [["Hora","Temp","Precipitación %","Viento"]];
   for(let i=0;i<24;i++){
     arr.push([h.time[i].slice(11,16), h.temperature_2m[i], h.precipitation_probability[i], h.windspeed_10m[i]]);
   }
   const ws = XLSX.utils.aoa_to_sheet(arr);
   XLSX.utils.book_append_sheet(wb, ws, item.municipio);
 });
 XLSX.writeFile(wb,"clima_todos_horas.xlsx");
}

async function exportPDFHours(){
 const allData = await fetchAllData();
 const { jsPDF } = window.jspdf;
 const pdf = new jsPDF();
 let y=10;
 pdf.setFontSize(18);
 pdf.text("Clima – Todos Municipios (Horas)",10,y); y+=10;
 allData.forEach(item=>{
   pdf.setFontSize(14); pdf.text(item.municipio,10,y); y+=6;
   const h = item.data.hourly;
   pdf.setFontSize(10);
   for(let i=0;i<24;i++){
     pdf.text(`${h.time[i].slice(11,16)} | Temp: ${h.temperature_2m[i]} | Lluvia: ${h.precipitation_probability[i]}% | Viento: ${h.windspeed_10m[i]} km/h`,10,y);
     y+=5; if(y>280){pdf.addPage();y=10;}
   }
   y+=8;
 });
 pdf.save("clima_todos_horas.pdf");
}

</script>
</body>
</html>
